<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #222; color: #fff; padding: 1rem 2rem; }
    main { display: flex; gap: 2rem; padding: 2rem; max-width: 1200px; margin: auto; }
    section { background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    #posts-list { min-width: 250px; max-width: 300px; }
    #posts { list-style: none; padding: 0; margin: 0; }
    #post-detail img { border-radius: 6px; }
    form input, form textarea { width: 100%; margin-bottom: 1rem; padding: 0.5rem; border-radius: 4px; border: 1px solid #ccc; }
    form button { padding: 0.5rem 1.5rem; border: none; border-radius: 4px; background: #222; color: #fff; cursor: pointer; }
    .hidden { display: none; }
    @media (max-width: 900px) {
      main { flex-direction: column; gap: 1rem; padding: 1rem; }
      #posts-list { max-width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple Blog</h1>
    <span id="post-count">0 posts</span>
  </header>
  <main>
    <section id="posts-list">
      <h2>Posts</h2>
      <ul id="posts"></ul>
      <h3>Add New Post</h3>
      <form id="new-post-form">
        <input id="new-title" type="text" placeholder="Title" required>
        <input id="new-author" type="text" placeholder="Author" required>
        <input id="new-image" type="url" placeholder="Image URL">
        <textarea id="new-content" rows="4" placeholder="Content" required></textarea>
        <button type="submit">Add Post</button>
      </form>
    </section>
    <section style="flex:1;">
      <div id="post-detail"></div>
      <form id="edit-post-form" class="hidden" style="margin-top:2rem;">
        <h3>Edit Post</h3>
        <input id="edit-title" type="text" required>
        <textarea id="edit-content" rows="4" required></textarea>
        <button type="submit">Save</button>
        <button type="button" id="cancel-edit" style="background:#aaa; margin-left:1rem;">Cancel</button>
      </form>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
