<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Pulse - Modern Blog Post Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }
        #post-list {
            flex: 1;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #post-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #post-list ul li {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #post-list ul li:hover {
            background-color: #f8f9fa;
        }
        #post-detail {
            flex: 2;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #post-detail img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        form {
            margin-top: 25px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #new-post-form button[type="submit"] {
            background-color: #28a745;
            color: white;
        }
        #new-post-form button[type="submit"]:hover {
            background-color: #218838;
        }
        #new-post-form button[type="button"] {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
        }
        #new-post-form button[type="button"]:hover {
            background-color: #5a6268;
        }
        .hidden {
            display: none;
        }
        #edit-post-form button[type="submit"] {
            background-color: #007bff;
            color: white;
        }
        #edit-post-form button[type="submit"]:hover {
            background-color: #0056b3;
        }
        #edit-post-form button#cancel-edit {
            background-color: #6c757d;
            color: white;
        }
        #edit-post-form button#cancel-edit:hover {
            background-color: #5a6268;
        }
        h2, h3, h4 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="post-list">
            <h2>Blog Posts</h2>
            <ul>
                <!-- Posts will be dynamically inserted here -->
            </ul>
            <form id="new-post-form">
                <h3>+ Add New Post</h3>
                <input type="text" name="title" placeholder="Post title...">
                <input type="text" name="author" placeholder="Author name...">
                <input type="text" name="imageURL" placeholder="Image URL...">
                <textarea placeholder="Write your post content..."></textarea>
                <button type="submit">+ Add Post</button>
                <button type="button" onclick="this.form.reset()">Cancel</button>
            </form>
        </div>
        <div id="post-detail">
            <h2>Post Pulse</h2>
            <p>Modern blog post management</p>
            <!-- Post details will be dynamically inserted here -->
            <form id="edit-post-form" class="hidden">
                <h4>Update Post Details</h4>
                <label for="edit-title">Title:</label>
                <input type="text" name="title" id="edit-title">
                <label for="edit-content">Content:</label>
                <textarea name="content" id="edit-content" rows="5"></textarea>
                <button type="submit">Update Post</button>
                <button type="button" id="cancel-edit" onclick="this.parentElement.classList.add('hidden'); document.getElementById('post-detail').style.display='block';">Cancel</button>
            </form>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
